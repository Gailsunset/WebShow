<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>随机点名大转盘</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.77/Tone.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans SC', sans-serif;
        }
        .wheel-container {
            position: relative;
            width: 100%;
            max-width: 400px;
            aspect-ratio: 1/1;
            margin: 0 auto;
        }
        .pointer {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-top: 30px solid #ef4444;
            z-index: 10;
        }
        .wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            transition: transform 4s cubic-bezier(0.17, 0.67, 0.12, 0.99);
        }
        .start-btn {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(145deg, #4f46e5, #4338ca);
            color: white;
            font-weight: bold;
            border: none;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            z-index: 5;
            cursor: pointer;
            transition: all 0.2s;
        }
        .start-btn:hover:not(:disabled) {
            transform: translate(-50%, -50%) scale(1.05);
            background: linear-gradient(145deg, #6366f1, #4f46e5);
        }
        .start-btn:active:not(:disabled) {
            transform: translate(-50%, -50%) scale(0.98);
        }
        .start-btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }
        .result-card {
            transition: all 0.5s ease;
            transform-origin: center;
        }
        .result-card.show {
            animation: popIn 0.5s forwards;
        }
        @keyframes popIn {
            0% {
                transform: scale(0.8);
                opacity: 0;
            }
            70% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
        .fade-in {
            animation: fadeIn 0.5s forwards;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen py-8 px-4">
    <div class="max-w-4xl mx-auto">
        <!-- 标题 -->
        <h1 class="text-4xl md:text-5xl font-black text-center mb-8 bg-gradient-to-r from-purple-600 to-pink-500 bg-clip-text text-transparent">
            随机点名大转盘
        </h1>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <!-- 转盘和结果区域 -->
            <div class="space-y-8">
                <!-- 转盘容器 -->
                <div class="wheel-container">
                    <div class="pointer"></div>
                    <canvas id="wheelCanvas" class="wheel"></canvas>
                    <button id="startBtn" class="start-btn">开始</button>
                </div>

                <!-- 结果展示 -->
                <div id="resultCard" class="result-card bg-white rounded-xl shadow-lg p-6 text-center hidden">
                    <h2 class="text-xl font-bold text-gray-700 mb-2">抽奖结果</h2>
                    <div id="resultName" class="text-3xl font-black text-indigo-600"></div>
                </div>
            </div>

            <!-- 名单管理区域 -->
            <div class="bg-white rounded-xl shadow-lg p-6">
                <!-- 展示视图 -->
                <div id="displayView" class="space-y-4">
                    <h2 class="text-xl font-bold text-gray-700">当前名单</h2>
                    <div id="nameList" class="border border-gray-200 rounded-lg p-4 min-h-[200px] max-h-[300px] overflow-y-auto">
                        <p class="text-gray-500 text-center py-8">名单为空，请添加名字</p>
                    </div>
                    <button id="editBtn" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-lg transition">
                        更改名单
                    </button>
                </div>

                <!-- 编辑视图 -->
                <div id="editView" class="space-y-4 hidden">
                    <h2 class="text-xl font-bold text-gray-700">编辑名单</h2>
                    <textarea id="nameInput" class="w-full h-48 border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-indigo-500 focus:border-transparent" placeholder="请输入名单，每行一个名字"></textarea>
                    <div class="flex gap-3">
                        <button id="saveBtn" class="flex-1 bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg transition">
                            保存名单
                        </button>
                        <button id="cancelBtn" class="flex-1 bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-lg transition">
                            取消
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 初始化变量
        let names = [];
        let isSpinning = false;
        let colors = [
            '#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', 
            '#9966FF', '#FF9F40', '#FF6384', '#C9CBCF',
            '#4BC0C0', '#FF6384', '#36A2EB', '#FFCE56'
        ];
        let wheelCanvas, wheelCtx, startBtn, resultCard, resultName;
        let nameList, editBtn, editView, displayView, nameInput, saveBtn, cancelBtn;
        
        // 音效
        let spinSound, resultSound;
        
        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 获取DOM元素
            wheelCanvas = document.getElementById('wheelCanvas');
            wheelCtx = wheelCanvas.getContext('2d');
            startBtn = document.getElementById('startBtn');
            resultCard = document.getElementById('resultCard');
            resultName = document.getElementById('resultName');
            nameList = document.getElementById('nameList');
            editBtn = document.getElementById('editBtn');
            editView = document.getElementById('editView');
            displayView = document.getElementById('displayView');
            nameInput = document.getElementById('nameInput');
            saveBtn = document.getElementById('saveBtn');
            cancelBtn = document.getElementById('cancelBtn');
            
            // 初始化音效
            initAudio();
            
            // 加载保存的名单
            loadNames();
            
            // 绘制初始转盘
            drawWheel();
            
            // 事件监听
            startBtn.addEventListener('click', startSpinning);
            editBtn.addEventListener('click', showEditView);
            saveBtn.addEventListener('click', saveNames);
            cancelBtn.addEventListener('click', showDisplayView);
            
            // 响应式调整Canvas大小
            window.addEventListener('resize', function() {
                drawWheel();
            });
        });
        
        // 初始化音效
        function initAudio() {
            // 旋转音效 - 模拟转盘旋转的滴答声
            spinSound = new Tone.Synth({
                oscillator: {
                    type: "square"
                },
                envelope: {
                    attack: 0.005,
                    decay: 0.1,
                    sustain: 0,
                    release: 0.1
                }
            }).toDestination();
            
            // 结果音效 - 明亮的提示音
            resultSound = new Tone.Synth({
                oscillator: {
                    type: "triangle"
                },
                envelope: {
                    attack: 0.005,
                    decay: 0.2,
                    sustain: 0,
                    release: 0.5
                }
            }).toDestination();
        }
        
        // 加载保存的名单
        function loadNames() {
            const savedNames = localStorage.getItem('studentNames');
            if (savedNames) {
                names = JSON.parse(savedNames);
                updateNameListDisplay();
            }
        }
        
        // 更新名单显示
        function updateNameListDisplay() {
            nameList.innerHTML = '';
            
            if (names.length === 0) {
                nameList.innerHTML = '<p class="text-gray-500 text-center py-8">名单为空，请添加名字</p>';
                startBtn.disabled = true;
                return;
            }
            
            startBtn.disabled = false;
            
            names.forEach((name, index) => {
                const nameItem = document.createElement('div');
                nameItem.className = 'flex items-center py-2 border-b border-gray-100';
                nameItem.innerHTML = `
                    <div class="w-6 h-6 rounded-full flex items-center justify-center text-white text-xs mr-2" style="background-color: ${colors[index % colors.length]}">${index + 1}</div>
                    <span>${name}</span>
                `;
                nameList.appendChild(nameItem);
            });
        }
        
        // 显示编辑视图
        function showEditView() {
            displayView.classList.add('hidden');
            editView.classList.remove('hidden');
            nameInput.value = names.join('\n');
        }
        
        // 显示展示视图
        function showDisplayView() {
            editView.classList.add('hidden');
            displayView.classList.remove('hidden');
        }
        
        // 保存名单
        function saveNames() {
            const inputText = nameInput.value.trim();
            if (!inputText) {
                names = [];
            } else {
                names = inputText.split('\n')
                    .map(name => name.trim())
                    .filter(name => name !== '');
            }
            
            // 保存到本地存储
            localStorage.setItem('studentNames', JSON.stringify(names));
            
            // 更新显示
            updateNameListDisplay();
            drawWheel();
            
            // 返回展示视图
            showDisplayView();
        }
        
        // 绘制转盘
        function drawWheel() {
            // 设置Canvas大小
            const container = wheelCanvas.parentElement;
            const size = container.offsetWidth;
            wheelCanvas.width = size;
            wheelCanvas.height = size;
            
            // 清除画布
            wheelCtx.clearRect(0, 0, size, size);
            
            // 如果没有名字，显示空状态
            if (names.length === 0) {
                wheelCtx.fillStyle = '#d1d5db';
                wheelCtx.beginPath();
                wheelCtx.arc(size/2, size/2, size/2, 0, Math.PI * 2);
                wheelCtx.fill();
                
                wheelCtx.fillStyle = '#6b7280';
                wheelCtx.font = 'bold 18px Noto Sans SC';
                wheelCtx.textAlign = 'center';
                wheelCtx.textBaseline = 'middle';
                wheelCtx.fillText('请添加名单', size/2, size/2);
                return;
            }
            
            // 计算每个扇形的角度
            const anglePerSlice = (Math.PI * 2) / names.length;
            const centerX = size / 2;
            const centerY = size / 2;
            const radius = size / 2;
            
            // 绘制每个扇形
            for (let i = 0; i < names.length; i++) {
                const startAngle = i * anglePerSlice;
                const endAngle = (i + 1) * anglePerSlice;
                
                // 绘制扇形
                wheelCtx.beginPath();
                wheelCtx.moveTo(centerX, centerY);
                wheelCtx.arc(centerX, centerY, radius, startAngle, endAngle);
                wheelCtx.closePath();
                
                // 填充颜色
                wheelCtx.fillStyle = colors[i % colors.length];
                wheelCtx.fill();
                
                // 绘制文字
                wheelCtx.save();
                wheelCtx.translate(centerX, centerY);
                wheelCtx.rotate(startAngle + anglePerSlice / 2);
                wheelCtx.textAlign = 'right';
                wheelCtx.fillStyle = 'white';
                
                // 动态调整字体大小
                const fontSize = Math.min(18, radius / 5);
                wheelCtx.font = `bold ${fontSize}px Noto Sans SC`;
                
                // 添加文字阴影
                wheelCtx.shadowColor = 'rgba(0, 0, 0, 0.5)';
                wheelCtx.shadowBlur = 2;
                wheelCtx.shadowOffsetX = 1;
                wheelCtx.shadowOffsetY = 1;
                
                wheelCtx.fillText(names[i], radius - 20, 5);
                wheelCtx.restore();
            }
            
            // 绘制中心圆
            wheelCtx.beginPath();
            wheelCtx.arc(centerX, centerY, 20, 0, Math.PI * 2);
            wheelCtx.fillStyle = 'white';
            wheelCtx.fill();
        }
        
        // 开始旋转
        function startSpinning() {
            if (isSpinning || names.length === 0) return;
            
            // 激活音频上下文（用户首次交互）
            if (Tone.context.state !== 'running') {
                Tone.context.resume();
            }
            
            isSpinning = true;
            startBtn.disabled = true;
            resultCard.classList.add('hidden');
            
            // 随机选择中奖者
            const winnerIndex = Math.floor(Math.random() * names.length);
            const winnerName = names[winnerIndex];
            
            // 计算旋转角度（多转几圈后停在指定位置）
            const anglePerSlice = (Math.PI * 2) / names.length;
            const targetAngle = winnerIndex * anglePerSlice;
            const extraRotations = 5; // 额外旋转圈数
            const totalRotation = (Math.PI * 2) * extraRotations + (Math.PI * 2 - targetAngle);
            
            // 设置转盘初始角度
            let currentRotation = 0;
            const startTime = Date.now();
            const duration = 4000; // 4秒
            
            // 播放旋转音效
            let tickCount = 0;
            const tickInterval = setInterval(() => {
                spinSound.triggerAttackRelease("C5", "16n");
                tickCount++;
                if (tickCount > 20) clearInterval(tickInterval);
            }, 100);
            
            // 旋转动画
            function animate() {
                const elapsed = Date.now() - startTime;
                const progress = Math.min(elapsed / duration, 1);
                
                // 缓出函数
                const easeOut = 1 - Math.pow(1 - progress, 3);
                
                // 计算当前角度
                currentRotation = totalRotation * easeOut;
                
                // 应用旋转
                wheelCanvas.style.transform = `rotate(${currentRotation}rad)`;
                
                if (progress < 1) {
                    requestAnimationFrame(animate);
                } else {
                    // 动画结束
                    isSpinning = false;
                    startBtn.disabled = false;
                    clearInterval(tickInterval);
                    
                    // 播放结果音效
                    resultSound.triggerAttackRelease("G6", "1n");
                    
                    // 显示结果
                    resultName.textContent = winnerName;
                    resultCard.classList.remove('hidden');
                    resultCard.classList.add('show');
                    
                    // 重置转盘位置（为了下次旋转）
                    setTimeout(() => {
                        wheelCanvas.style.transform = 'rotate(0rad)';
                        resultCard.classList.remove('show');
                    }, 3000);
                }
            }
            
            animate();
        }
    </script>
</body>
</html>
