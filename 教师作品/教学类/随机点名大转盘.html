<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>éšæœºç‚¹åå¤§è½¬ç›˜</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.77/Tone.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {

            to {
                opacity: 1;

</head>
<body class="bg-gray-50 min-h-screen py-8">
    <div class="container mx-auto px-4 max-w-6xl">
        <!-- æ ‡é¢˜ -->
        <h1 class="text-5xl font-black text-center mb-12 gradient-text">
            ğŸ¯ éšæœºç‚¹åå¤§è½¬ç›˜
        </h1>

        <!-- ä¸»ä½“åŒºåŸŸ -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 mb-8">
            <!-- è½¬ç›˜åŒºåŸŸ -->
            <div class="bg-white rounded-2xl shadow-xl p-8 flex flex-col items-center justify-center">
                <div class="relative w-full max-w-md aspect-square flex items-center justify-center">
                    <!-- æŒ‡é’ˆ -->
                    <div class="absolute top-0 left-1/2 transform -translate-x-1/2 -translate-y-2 z-10">
                        <div class="w-0 h-0 border-l-[20px] border-l-transparent border-r-[20px] border-r-transparent border-t-[40px] border-t-red-500 drop-shadow-lg"></div>
                    </div>
                    
                    <!-- Canvasè½¬ç›˜ -->
                    <canvas id="wheelCanvas" width="400" height="400" class="w-full h-full"></canvas>
                    
                    <!-- å¼€å§‹æŒ‰é’® -->
                    <button id="startBtn" class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-24 h-24 rounded-full bg-indigo-600 hover:bg-indigo-700 active:bg-indigo-800 text-white font-bold text-xl shadow-2xl border-4 border-white transition-all duration-200 hover:scale-105 active:scale-95 z-20">
                        å¼€å§‹
                    </button>
                </div>
            </div>

            <!-- ç»“æœå±•ç¤ºåŒº -->
            <div class="bg-white rounded-2xl shadow-xl p-8 flex flex-col items-center justify-center">
                <h2 class="text-2xl font-bold text-gray-700 mb-6">ğŸŠ æŠ½å¥–ç»“æœ</h2>
                <div id="resultDisplay" class="w-full h-48 flex items-center justify-center bg-gradient-to-br from-purple-100 to-pink-100 rounded-xl">
                    <p class="text-gray-400 text-lg">ç‚¹å‡»"å¼€å§‹"æŒ‰é’®å¼€å§‹æŠ½å¥–</p>
                </div>
            </div>
        </div>

        <!-- åå•ç®¡ç†åŒº -->
        <div class="bg-white rounded-2xl shadow-xl p-8">
            <div class="flex items-center justify-between mb-6">
                <h2 class="text-2xl font-bold text-gray-700">ğŸ“‹ åå•ç®¡ç†</h2>
                <button id="editBtn" class="px-6 py-2 bg-blue-500 hover:bg-blue-600 text-white font-semibold rounded-lg shadow transition-all duration-200">
                    æ›´æ”¹åå•
                </button>
            </div>

            <!-- å±•ç¤ºè§†å›¾ -->
            <div id="displayView">
                <div id="namesList" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-3">
                    <!-- åå•å°†åŠ¨æ€ç”Ÿæˆ -->
                </div>
                <p id="emptyHint" class="text-gray-400 text-center py-8 hidden">æš‚æ— åå•ï¼Œè¯·ç‚¹å‡»"æ›´æ”¹åå•"æ·»åŠ </p>
            </div>

            <!-- ç¼–è¾‘è§†å›¾ -->
            <div id="editView" class="hidden">
                <textarea id="namesInput" class="w-full h-64 p-4 border-2 border-gray-300 rounded-lg focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 transition-all resize-none mb-4" placeholder="è¯·è¾“å…¥åå•ï¼Œæ¯ä¸ªåå­—å ä¸€è¡Œ&#10;ä¾‹å¦‚ï¼š&#10;å¼ ä¸‰&#10;æå››&#10;ç‹äº”"></textarea>
                <div class="flex gap-4">
                    <button id="saveBtn" class="flex-1 px-6 py-3 bg-green-500 hover:bg-green-600 text-white font-semibold rounded-lg shadow transition-all duration-200">
                        âœ“ ä¿å­˜åå•
                    </button>
                    <button id="cancelBtn" class="flex-1 px-6 py-3 bg-gray-500 hover:bg-gray-600 text-white font-semibold rounded-lg shadow transition-all duration-200">
                        âœ• å–æ¶ˆ
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // å…¨å±€å˜é‡
        let studentNames = [];
        let isSpinning = false;
        let currentRotation = 0;
        let audioInitialized = false;

        // DOM å…ƒç´ 
        const canvas = document.getElementById('wheelCanvas');
        const ctx = canvas.getContext('2d');
        const startBtn = document.getElementById('startBtn');
        const resultDisplay = document.getElementById('resultDisplay');
        const editBtn = document.getElementById('editBtn');
        const saveBtn = document.getElementById('saveBtn');
        const cancelBtn = document.getElementById('cancelBtn');
        const namesInput = document.getElementById('namesInput');
        const displayView = document.getElementById('displayView');
        const editView = document.getElementById('editView');
        const namesList = document.getElementById('namesList');
        const emptyHint = document.getElementById('emptyHint');

        // é¢œè‰²æ•°ç»„
        const colors = [
            '#FF6B6B', '#4ECDC4', '#45B7D1', '#FFA07A', '#98D8C8',
            '#F7DC6F', '#BB8FCE', '#85C1E2', '#F8B739', '#52D3AA',
            '#FF85A2', '#5DADE2'
        ];

        // åˆå§‹åŒ–
        function init() {
            loadNamesFromStorage();
            drawWheel();
            updateNamesList();
            setupEventListeners();
        }

        // è®¾ç½®äº‹ä»¶ç›‘å¬
        function setupEventListeners() {
            startBtn.addEventListener('click', startSpin);
            editBtn.addEventListener('click', showEditView);
            saveBtn.addEventListener('click', saveNames);
            cancelBtn.addEventListener('click', showDisplayView);
        }

        // ä» localStorage åŠ è½½åå•
        function loadNamesFromStorage() {
            const saved = localStorage.getItem('studentNames');
            if (saved) {
                try {
                    studentNames = JSON.parse(saved);
                } catch (e) {
                    studentNames = [];
                }
            }
        }

        // ä¿å­˜åå•åˆ° localStorage
        function saveNamesToStorage() {
            localStorage.setItem('studentNames', JSON.stringify(studentNames));
        }

        // æ›´æ–°åå•æ˜¾ç¤º
        function updateNamesList() {
            if (studentNames.length === 0) {
                namesList.innerHTML = '';
                emptyHint.classList.remove('hidden');
                startBtn.disabled = true;
                startBtn.classList.add('opacity-50', 'cursor-not-allowed');
            } else {
                emptyHint.classList.add('hidden');
                namesList.innerHTML = studentNames.map(name => 
                    `<div class="px-4 py-2 bg-gradient-to-r from-purple-400 to-pink-400 text-white rounded-lg text-center font-semibold shadow">${name}</div>`
                ).join('');
                startBtn.disabled = false;
                startBtn.classList.remove('opacity-50', 'cursor-not-allowed');
            }
        }

        // æ˜¾ç¤ºç¼–è¾‘è§†å›¾
        function showEditView() {
            namesInput.value = studentNames.join('\n');
            displayView.classList.add('hidden');
            editView.classList.remove('hidden');
        }

        // æ˜¾ç¤ºå±•ç¤ºè§†å›¾
        function showDisplayView() {
            displayView.classList.remove('hidden');
            editView.classList.add('hidden');
        }

        // ä¿å­˜åå•
        function saveNames() {
            const input = namesInput.value;
            const names = input.split('\n')
                .map(name => name.trim())
                .filter(name => name !== '');
            
            studentNames = names;
            saveNamesToStorage();
            updateNamesList();
            drawWheel();
            showDisplayView();
        }

        // ç»˜åˆ¶è½¬ç›˜
        function drawWheel() {
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const radius = Math.min(centerX, centerY) - 10;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            if (studentNames.length === 0) {
                // ç»˜åˆ¶ç©ºçŠ¶æ€
                ctx.fillStyle = '#D1D5DB';
                ctx.beginPath();
                ctx.arc(centerX, centerY, radius, 0, 2 * Math.PI);
                ctx.fill();

                ctx.fillStyle = '#6B7280';
                ctx.font = 'bold 24px "Noto Sans SC"';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText('è¯·æ·»åŠ åå•', centerX, centerY);
                return;
            }

            const anglePerSlice = (2 * Math.PI) / studentNames.length;

            // ç»˜åˆ¶æ‰‡å½¢
            studentNames.forEach((name, index) => {
                const startAngle = currentRotation + index * anglePerSlice;
                const endAngle = startAngle + anglePerSlice;

                // å¡«å……æ‰‡å½¢
                ctx.fillStyle = colors[index % colors.length];
                ctx.beginPath();
                ctx.moveTo(centerX, centerY);
                ctx.arc(centerX, centerY, radius, startAngle, endAngle);
                ctx.closePath();
                ctx.fill();

                // ç»˜åˆ¶è¾¹æ¡†
                ctx.strokeStyle = '#FFFFFF';
                ctx.lineWidth = 2;
                ctx.stroke();

                // ç»˜åˆ¶æ–‡å­—
                ctx.save();
                ctx.translate(centerX, centerY);
                ctx.rotate(startAngle + anglePerSlice / 2);
                
                ctx.fillStyle = '#FFFFFF';
                ctx.shadowColor = 'rgba(0, 0, 0, 0.5)';
                ctx.shadowBlur = 3;
                ctx.shadowOffsetX = 1;
                ctx.shadowOffsetY = 1;
                
                // åŠ¨æ€è°ƒæ•´å­—ä½“å¤§å°
                const maxLength = Math.max(...studentNames.map(n => n.length));
                const fontSize = Math.max(16, Math.min(24, radius / maxLength * 1.5));
                ctx.font = `bold ${fontSize}px "Noto Sans SC"`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                
                ctx.fillText(name, radius * 0.65, 0);
                ctx.restore();
            });

            // ç»˜åˆ¶ä¸­å¿ƒåœ†
            ctx.fillStyle = '#FFFFFF';
            ctx.beginPath();
            ctx.arc(centerX, centerY, 50, 0, 2 * Math.PI);
            ctx.fill();
            ctx.strokeStyle = '#E5E7EB';
            ctx.lineWidth = 3;
            ctx.stroke();
        }

        // åˆå§‹åŒ–éŸ³é¢‘
        async function initAudio() {
            if (!audioInitialized) {
                await Tone.start();
                audioInitialized = true;
            }
        }

        // æ’­æ”¾æ—‹è½¬éŸ³æ•ˆ
        function playSpinSound() {
            const synth = new Tone.Synth({
                oscillator: { type: 'triangle' },
                envelope: { attack: 0.001, decay: 0.05, sustain: 0, release: 0.05 }
            }).toDestination();

            const interval = setInterval(() => {
                if (!isSpinning) {
                    clearInterval(interval);
                    return;
                }
                synth.triggerAttackRelease('C5', '0.05');
            }, 50);
        }

        // æ’­æ”¾ç»“æœéŸ³æ•ˆ
        function playResultSound() {
            const synth = new Tone.Synth({
                oscillator: { type: 'sine' },
                envelope: { attack: 0.01, decay: 0.2, sustain: 0.1, release: 0.5 }
            }).toDestination();

            synth.triggerAttackRelease('C6', '0.5');
            setTimeout(() => synth.triggerAttackRelease('E6', '0.5'), 150);
            setTimeout(() => synth.triggerAttackRelease('G6', '0.8'), 300);
        }

        // å¼€å§‹æ—‹è½¬
        async function startSpin() {
            if (isSpinning || studentNames.length === 0) return;

            await initAudio();
            isSpinning = true;
            startBtn.disabled = true;
            startBtn.classList.add('opacity-50', 'cursor-not-allowed');

            // æ¸…ç©ºä¹‹å‰çš„ç»“æœ
            resultDisplay.innerHTML = '<p class="text-gray-400 text-lg">è½¬ç›˜æ—‹è½¬ä¸­...</p>';

            // éšæœºé€‰æ‹©ä¸€ä¸ªä¸­å¥–è€…
            const winnerIndex = Math.floor(Math.random() * studentNames.length);
            const winner = studentNames[winnerIndex];

            // è®¡ç®—ç›®æ ‡è§’åº¦
            const anglePerSlice = (2 * Math.PI) / studentNames.length;
            const targetAngle = -(winnerIndex * anglePerSlice + anglePerSlice / 2);
            const spins = 5; // æ—‹è½¬5åœˆ
            const totalRotation = spins * 2 * Math.PI + targetAngle;
            const duration = 4000; // 4ç§’
            const startTime = Date.now();

            playSpinSound();

            // åŠ¨ç”»å¾ªç¯
            function animate() {
                const elapsed = Date.now() - startTime;
                const progress = Math.min(elapsed / duration, 1);

                // ç¼“å‡ºæ•ˆæœ
                const easeOut = 1 - Math.pow(1 - progress, 3);
                currentRotation = easeOut * totalRotation;

                drawWheel();

                if (progress < 1) {
                    requestAnimationFrame(animate);
                } else {
                    isSpinning = false;
                    showResult(winner);
                    startBtn.disabled = false;
                    startBtn.classList.remove('opacity-50', 'cursor-not-allowed');
                }
            }

            requestAnimationFrame(animate);
        }

        // æ˜¾ç¤ºç»“æœ
        function showResult(winner) {
            playResultSound();
            resultDisplay.innerHTML = `
                <div class="result-animate text-center">
                    <p class="text-6xl mb-4">ğŸ‰</p>
                    <p class="text-5xl font-black text-transparent bg-clip-text bg-gradient-to-r from-purple-600 to-pink-600">${winner}</p>
                    <p class="text-xl text-gray-600 mt-4">æ­å–œä¸­å¥–ï¼</p>
                </div>
            `;
        }

        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
        window.addEventListener('load', init);
    </script>
</body>
