<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D黑洞动画模拟</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000000;
        }
        #info {
            position: absolute;
            top: 10px;
            width: 100%;
            text-align: center;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 14px;
            text-shadow: 0 0 5px #000;
            pointer-events: none; /* 确保不影响鼠标交互 */
        }
    </style>
</head>
<body>
    <div id="info">3D黑洞模拟 - 事件视界与吸积盘</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // 场景设置
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 15;
        camera.position.y = 8;

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.body.appendChild(renderer.domElement);

        // 黑洞核心（事件视界）
        const eventHorizonGeometry = new THREE.SphereGeometry(2, 64, 64);
        const eventHorizonMaterial = new THREE.MeshBasicMaterial({
            color: 0x000000,
            transparent: true,
            opacity: 0.7
        });
        const eventHorizon = new THREE.Mesh(eventHorizonGeometry, eventHorizonMaterial);
        scene.add(eventHorizon);

        // 吸积盘
        const accretionDiskGeometry = new THREE.RingGeometry(2.1, 8, 128);
        const accretionDiskMaterial = new THREE.MeshBasicMaterial({
            color: 0xff5500,
            side: THREE.DoubleSide,
            transparent: true,
            opacity: 0.8
        });
        const accretionDisk = new THREE.Mesh(accretionDiskGeometry, accretionDiskMaterial);
        accretionDisk.rotation.x = Math.PI / 2;
        scene.add(accretionDisk);

        // 吸积盘粒子系统
        const particleCount = 2000;
        const particles = new THREE.BufferGeometry();
        const posArray = new Float32Array(particleCount * 3);
        const colorArray = new Float32Array(particleCount * 3);

        for (let i = 0; i < particleCount * 3; i += 3) {
            // 在吸积盘范围内随机生成粒子
            const radius = 2.2 + Math.random() * 5.8;
            const theta = Math.random() * Math.PI * 2;
            const x = radius * Math.cos(theta);
            const z = radius * Math.sin(theta);
            const y = (Math.random() - 0.5) * 0.5; // 稍微偏离平面

            posArray[i] = x;
            posArray[i + 1] = y;
            posArray[i + 2] = z;

            // 根据距离中心的远近设置颜色（越靠近越热，颜色越偏白）
            const distance = Math.sqrt(x*x + z*z);
            const heat = Math.min(1, (8 - distance) / 6);
            colorArray[i] = 1; // R
            colorArray[i + 1] = heat * 0.8; // G
            colorArray[i + 2] = heat * 0.3; // B
        }

        particles.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
        particles.setAttribute('color', new THREE.BufferAttribute(colorArray, 3));

        const particleMaterial = new THREE.PointsMaterial({
            size: 0.05,
            vertexColors: true,
            transparent: true,
            opacity: 0.8
        });

        const particleSystem = new THREE.Points(particles, particleMaterial);
        particleSystem.rotation.x = Math.PI / 2;
        scene.add(particleSystem);

        // 光晕效果
        const glowGeometry = new THREE.SphereGeometry(2.2, 32, 32);
        const glowMaterial = new THREE.MeshBasicMaterial({
            color: 0xff3300,
            transparent: true,
            opacity: 0.2,
            wireframe: true
        });
        const glow = new THREE.Mesh(glowGeometry, glowMaterial);
        scene.add(glow);

        // 星空背景
        const starGeometry = new THREE.BufferGeometry();
        const starCount = 5000;
        const starPosArray = new Float32Array(starCount * 3);

        for (let i = 0; i < starCount * 3; i += 3) {
            starPosArray[i] = (Math.random() - 0.5) * 2000;
            starPosArray[i + 1] = (Math.random() - 0.5) * 2000;
            starPosArray[i + 2] = (Math.random() - 0.5) * 2000;
        }

        starGeometry.setAttribute('position', new THREE.BufferAttribute(starPosArray, 3));
        const starMaterial = new THREE.PointsMaterial({
            color: 0xffffff,
            size: 0.7
        });

        const stars = new THREE.Points(starGeometry, starMaterial);
        scene.add(stars);

        // 添加光源（模拟黑洞周围的高能辐射）
        const light = new THREE.PointLight(0xffaa00, 1, 100);
        light.position.set(0, 0, 0);
        scene.add(light);

        // 添加环境光
        const ambientLight = new THREE.AmbientLight(0x333333);
        scene.add(ambientLight);

        // 动画循环
        function animate() {
            requestAnimationFrame(animate);

            // 旋转动画
            eventHorizon.rotation.y += 0.001;
            accretionDisk.rotation.z += 0.005;
            particleSystem.rotation.z += 0.005;
            glow.rotation.y += 0.002;

            // 更新粒子位置（模拟旋转）
            const positions = particles.attributes.position.array;
            for (let i = 0; i < particleCount * 3; i += 3) {
                const x = positions[i];
                const z = positions[i + 2];
                const distance = Math.sqrt(x*x + z*z);
                const angle = Math.atan2(z, x) + 0.01; // 旋转速度
                
                positions[i] = distance * Math.cos(angle);
                positions[i + 2] = distance * Math.sin(angle);
                
                // 添加轻微的螺旋向内运动
                if (distance > 2.2) {
                    const newDistance = distance - 0.0005;
                    if (newDistance > 2.2) {
                        positions[i] = newDistance * Math.cos(angle);
                        positions[i + 2] = newDistance * Math.sin(angle);
                    }
                }
            }
            particles.attributes.position.needsUpdate = true;

            renderer.render(scene, camera);
        }

        // 窗口大小调整
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // 开始动画
        animate();
    </script>
</body>
</html>
