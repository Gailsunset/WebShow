<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>随机点名器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background: #000;
            overflow: hidden;
            height: 100vh;
        }

        #container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        .column {
            position: absolute;
            top: 0;
            display: flex;
            flex-direction: column;
            gap: 20px; /* 更小的间距 */
            width: 130px; /* 更窄的列 */
        }

        .name-item {
            font-size: 24px; /* 稍小的字体 */
            font-weight: bold;
            white-space: nowrap;
            text-align: center;
            padding: 8px 15px;
            text-shadow: 0 0 10px currentColor;
            transition: all 0.3s ease;
            opacity: 0.9;
        }

        .name-item.selected {
            position: fixed !important;
            font-size: 120px !important;
            z-index: 10000;
            animation: pulse 0.6s ease-in-out infinite alternate;
            text-shadow: 0 0 50px currentColor, 0 0 100px currentColor, 0 0 150px currentColor !important;
            left: 50% !important;
            top: 50% !important;
            transform: translate(-50%, -50%) !important;
            background: rgba(0, 0, 0, 0.95) !important;
            padding: 40px 80px !important;
            border-radius: 25px;
            border: 5px solid currentColor !important;
            box-shadow: 0 0 80px currentColor, inset 0 0 30px rgba(255, 255, 255, 0.1) !important;
            opacity: 1 !important;
            width: auto !important;
        }

        #result-container {
            position: fixed;
            left: 50%;
            top: 50%;
            /* transform is set in .result-item */
            z-index: 10000;
            pointer-events: none;
        }

        .result-item {
            position: relative; /* For positioning the close button */
            pointer-events: auto; /* Allow clicks on the result card */
            font-size: 120px;
            font-weight: bold;
            color: white; /* Set by JS */
            text-shadow: 0 0 50px currentColor, 0 0 100px currentColor, 0 0 150px currentColor;
            background: rgba(0, 0, 0, 0.95);
            padding: 40px 80px;
            border-radius: 25px;
            border: 5px solid currentColor;
            box-shadow: 0 0 80px currentColor, inset 0 0 30px rgba(255, 255, 255, 0.1);
            opacity: 0;
            transform: translate(-50%, -50%) scale(0.5);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .result-item.show {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border-radius: 50%;
            border: 2px solid #fff;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-family: Arial, sans-serif;
            transition: all 0.3s ease;
            line-height: 1;
        }

        .close-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: rotate(90deg);
        }

        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 9999;
            display: none;
        }

        #overlay.show {
            display: block;
        }

        #controls {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2000;
            display: flex;
            gap: 15px;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #0f0;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
        }

        button {
            padding: 12px 30px;
            font-size: 18px;
            font-weight: bold;
            border: 2px solid #0f0;
            background: rgba(0, 255, 0, 0.1);
            color: #0f0;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s ease;
            text-shadow: 0 0 5px #0f0;
        }

        button:hover {
            background: rgba(0, 255, 0, 0.3);
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.5);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        #fileInput {
            display: none;
        }

        .file-label {
            padding: 12px 30px;
            font-size: 18px;
            font-weight: bold;
            border: 2px solid #0f0;
            background: rgba(0, 255, 0, 0.1);
            color: #0f0;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s ease;
            text-shadow: 0 0 5px #0f0;
        }

        .file-label:hover {
            background: rgba(0, 255, 0, 0.3);
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.5);
        }
    </style>
</head>
<body>
    <div id="controls">
        <label for="fileInput" class="file-label">导入名单</label>
        <input type="file" id="fileInput" accept=".txt">
        <button id="startBtn" disabled>开始抽取</button>
        <button id="stopBtn" disabled>停止</button>
    </div>

    <div id="container"></div>
    <div id="overlay"></div>
    <div id="result-container"></div>

    <script>
        let names = [];
        let columns = [];
        let isRunning = false;
        let animationFrame;

        const container = document.getElementById('container');
        const overlay = document.getElementById('overlay');
        const resultContainer = document.getElementById('result-container');
        const fileInput = document.getElementById('fileInput');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');

        // 统一处理开始/重新开始下一轮的逻辑
        function startNextRound() {
            isRunning = true;
            startBtn.disabled = true;
            stopBtn.disabled = false;
            resultContainer.innerHTML = '';
            overlay.classList.remove('show');
            animate();
        }

        // 生成随机颜色
        function getRandomColor() {
            const colors = [
                '#00ff00', '#00ff88', '#00ffff', '#0088ff', 
                '#ff00ff', '#ff0088', '#ff8800', '#ffff00',
                '#88ff00', '#00ff44', '#44ff00', '#ff4400',
                '#ff00aa', '#aa00ff', '#00ffaa', '#aaff00'
            ];
            return colors[Math.floor(Math.random() * colors.length)];
        }

        // 读取文件
        fileInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    const content = event.target.result;
                    names = content.split('\n')
                        .map(name => name.trim())
                        .filter(name => name.length > 0);
                    
                    if (names.length > 0) {
                        initializeColumns();
                        startBtn.disabled = false;
                    } else {
                        alert('文件中没有找到有效的姓名！');
                    }
                };
                reader.readAsText(file, 'UTF-8');
            }
        });

        // 初始化列
        function initializeColumns() {
            container.innerHTML = '';
            columns = [];

            const containerWidth = window.innerWidth;
            const containerHeight = window.innerHeight;
            
            // 增加列数以提高密度
            const numColumns = Math.min(12, Math.max(8, Math.floor(containerWidth / 130)));
            const columnWidth = containerWidth / numColumns;

            for (let i = 0; i < numColumns; i++) {
                const columnEl = document.createElement('div');
                columnEl.className = 'column';
                columnEl.style.left = (i * columnWidth + (columnWidth - 130) / 2) + 'px';
                
                const contentBlock = document.createElement('div');
                const itemHeight = 24 + 16 + 20; // font + padding + gap
                const repeatCount = Math.ceil(containerHeight / itemHeight) + 5;

                for (let j = 0; j < repeatCount; j++) {
                    const randomName = names[Math.floor(Math.random() * names.length)];
                    const nameEl = document.createElement('div');
                    nameEl.className = 'name-item';
                    nameEl.textContent = randomName;
                    nameEl.style.color = getRandomColor();
                    nameEl.dataset.name = randomName;
                    contentBlock.appendChild(nameEl);
                }

                // 创建内容的副本以实现无缝滚动
                const cloneBlock = contentBlock.cloneNode(true);
                columnEl.appendChild(contentBlock);
                columnEl.appendChild(cloneBlock);
                
                container.appendChild(columnEl);
                
                columns.push({
                    element: columnEl,
                    contentBlock: contentBlock,
                    y: 0,
                    speed: 1.5 + Math.random() * 2,
                    blockHeight: 0,
                    names: Array.from(columnEl.querySelectorAll('.name-item'))
                });
            }

            // 延迟获取高度并设置随机起始位置
            setTimeout(() => {
                columns.forEach(column => {
                    column.blockHeight = column.contentBlock.offsetHeight;
                    column.y = Math.random() * -column.blockHeight; // 随机起始位置
                });
            }, 0);
        }

        // 动画循环
        function animate() {
            if (!isRunning) return;

            columns.forEach(column => {
                column.y -= column.speed; // 向上移动
                
                // 当第一个块完全移出屏幕时，重置位置以实现无缝循环
                if (column.y < -column.blockHeight) {
                    column.y += column.blockHeight;
                }
                
                column.element.style.transform = `translateY(${column.y}px)`;
            });

            animationFrame = requestAnimationFrame(animate);
        }

        // 开始抽取
        startBtn.addEventListener('click', function() {
            if (names.length === 0) {
                alert('请先导入名单！');
                return;
            }
            startNextRound();
        });

        // 停止抽取
        stopBtn.addEventListener('click', function() {
            isRunning = false;
            stopBtn.disabled = true;

            if (animationFrame) {
                cancelAnimationFrame(animationFrame);
            }

            // 显示遮罩层
            overlay.classList.add('show');

            // 从原始名单中随机选择一个名字
            const randomName = names[Math.floor(Math.random() * names.length)];
            
            // 创建新的结果元素来显示
            const resultEl = document.createElement('div');
            resultEl.className = 'result-item';
            resultEl.textContent = randomName;
            const randomColor = getRandomColor();
            resultEl.style.color = randomColor;
            resultEl.style.borderColor = randomColor;

            // 创建关闭按钮
            const closeBtn = document.createElement('div');
            closeBtn.className = 'close-btn';
            closeBtn.innerHTML = '&times;'; // '×' symbol
            closeBtn.addEventListener('click', (e) => {
                e.stopPropagation(); // 防止事件冒泡
                // 关闭结果，并允许用户开始下一轮
                resultContainer.innerHTML = '';
                overlay.classList.remove('show');
                startBtn.disabled = false; 
            });

            resultEl.appendChild(closeBtn);
            resultContainer.appendChild(resultEl);
            
            // 延迟添加 'show' 类以触发过渡动画
            setTimeout(() => {
                resultEl.classList.add('show');
            }, 50);
        });

        // 响应窗口大小变化
        window.addEventListener('resize', function() {
            if (names.length > 0 && !isRunning) {
                initializeColumns();
            }
        });
    </script>
</body>
</html>
